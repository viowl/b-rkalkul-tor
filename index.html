        <tr>
          <td>Éjszakás</td>

          <td></td>
        </tr>
        <tr>
          <td>Bónusz</td>
          <td><input type="number" id="" placeholder="" /></td>
          <td></td>
        </tr>
        <tr>
          <td>Nettó cafatéria</td>
          <td><input type="number" id="" placeholder="" /></td>
          <td></td>
        </tr>
        <tr>
          <td>Bruttó cafatéria</td>
          <td><input type="number" id="" placeholder="" /></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <table border="2">
      <thead>
        <tr>
          <th></th>
          <th>Napok</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12 óra</td>
          <td><input type="text" id="" placeholder="" /></td>
        </tr>
        <tr>
          <td>8 óra</td>
          <td><input type="text" id="" placeholder="" /></td>
        </tr>
      </tbody>
    </table>
