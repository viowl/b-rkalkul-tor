<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>bérkalkulátor</title>
  </head>
  <body>
    <table class="top-table" border="2">
      <tbody>
        <tr>
          <td>Órabér</td>
          <td><input type="number" id="salary-per-hour" placeholder="" /></td>
        </tr>
      </tbody>
    </table>

    <table class="middle-table" border="2">
      <thead>
        <tr>
          <th></th>
          <th>órák</th>
          <th>Összeg</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Összes</td>
          <td>
            <input type="number" id="day-hour" placeholder="" />
          </td>
          <td id="day-salary"></td>
        </tr>
        <tr>
          <td>Éjszakás</td>
          <td>
            <input type="number" id="night-hour" placeholder="" />
          </td>
          <td id="night-salary"></td>
        </tr>
        <tr>
          <td>Vasárnap</td>
          <td>
            <input type="number" id="sunday-hour" placeholder="" />
          </td>
          <td id="sunday-salary"></td>
        </tr>
        <tr>
          <td>Túlóra 100%</td>
          <td>
            <input type="number" id="overtime-hour" placeholder="" />
          </td>
          <td id="overtime-salary"></td>
        </tr>
        <tr>
          <td>Túlóra 50%</td>
          <td>
            <input type="number" id="overtime50-hour" placeholder="" />
          </td>
          <td id="overtime50-salary"></td>
        </tr>
        <tr>
          <td>Szabadság</td>
          <td>
            <input type="number" id="day-of-hour" placeholder="" />
          </td>
          <td id="day-of-salary"></td>
        </tr>
      </tbody>
    </table>

    <table border="2">
      <thead>
        <tr>
          <th></th>
          <th>VSEGO</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Brutto</td>
          <td><input type="text" id="bruto" placeholder="" /></td>
        </tr>
        <tr>
          <td>Neto</td>
          <td><input type="text" id="neto" placeholder="" /></td>
        </tr>
      </tbody>
    </table>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
